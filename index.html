<head>

        function oblicz()
        {

            var hml1 = 207.2-(0.65*a);
            var hml2 = 220-a;
            var hml3 = 210-(0.5*a)-(0.022*b)+4;
            document.getElementById("wynik").innerHTML = hml;
            document.getElementById("wynik1").innerHTML = hml1;
            document.getElementById("wynik2").innerHTML = hml2;
            document.getElementById("wynik3").innerHTML = hml3;
        }
        function oblicz1()
        {

            document.getElementById("wynik1").innerHTML = hml1;

</html>
